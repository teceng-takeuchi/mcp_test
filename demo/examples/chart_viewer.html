<body>

            <div id="connectionStatus" class="status disconnected">

                    <div class="info-item">
                        <span class="info-label">Âá∫Áô∫Ê∏Ø:</span>
                        <span id="departurePort">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Âà∞ÁùÄÊ∏Ø:</span>
                        <span id="arrivalPort">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Á∑èË∑ùÈõ¢:</span>

                    </div>

            <div class="control-group">

    </div>

    <script>
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let map;
        let ws = null;
        let currentRole = 'vessel';
        let routeLayer = null;
        let depthLayer = null;
        let warningsLayer = null;
        let markers = [];
        
        // MRNÂÆöÁæ©
        const mrns = {
            vessel: 'urn:mrn:mcp:vessel:imo:1234567',
            vts: 'urn:mrn:mcp:shore:authority:vts:tokyo-bay'
        };
        
        // Âú∞Âõ≥„ÅÆÂàùÊúüÂåñ
        function initMap() {
            map = L.map('map').setView([35.0, 139.0], 7);
            
            // OpenStreetMap„Çø„Ç§„É´
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
            
            // „É¨„Ç§„É§„Éº„Ç∞„É´„Éº„Éó„ÅÆÂàùÊúüÂåñ
            routeLayer = L.layerGroup().addTo(map);
            depthLayer = L.layerGroup().addTo(map);
            warningsLayer = L.layerGroup().addTo(map);
        }
        
        // WebSocketÊé•Á∂ö
        function connect() {
            const role = document.getElementById('roleSelect').value;
            currentRole = role;
            const mrn = mrns[role];
            
            try {
                ws = new WebSocket(`ws://localhost:8083/ws/${encodeURIComponent(mrn)}`);
                
                ws.onopen = function() {
                    updateConnectionStatus(true);
                    logMessage(`${role === 'vessel' ? 'ËàπËà∂' : 'VTS'}„Å®„Åó„Å¶Êé•Á∂ö„Åó„Åæ„Åó„Åü`);
                };
                
                ws.onclose = function() {
                    updateConnectionStatus(false);
                    logMessage('Êé•Á∂ö„ÅåÂàáÊñ≠„Åï„Çå„Åæ„Åó„Åü');
                };
                
                ws.onmessage = function(event) {
                    const message = JSON.parse(event.data);
                    handleMessage(message);
                };
                
                ws.onerror = function(error) {
                    console.error('WebSocket„Ç®„É©„Éº:', error);
                    logMessage('Êé•Á∂ö„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
                };
                
            } catch (error) {
                alert('Êé•Á∂ö„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇMMS„Çµ„Éº„Éì„Çπ„ÅåËµ∑Âãï„Åó„Å¶„ÅÑ„Çã„Åì„Å®„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
            }
        }
        
        // „É°„ÉÉ„Çª„Éº„Ç∏Âá¶ÁêÜ
        function handleMessage(message) {
            const msgType = message.message_type;
            logMessage(`Âèó‰ø°: ${message.subject || msgType}`);
            
            switch (msgType) {
                case 'route_exchange':
                    handleRouteExchange(message);
                    break;
                case 'bathymetric_stream':
                    handleBathymetricData(message);
                    break;
                case 'navigational_warning':
                    handleNavigationalWarning(message);
                    break;
                case 'chart_update':
                    handleChartUpdate(message);
                    break;
            }
        }
        
        // Ëà™Ë∑Ø„Éá„Éº„ÇøÂá¶ÁêÜ
        function handleRouteExchange(message) {
            const attachments = message.attachments || [];
            const metadata = message.metadata || {};
            
            if (attachments.length > 0) {
                // RTZ„Éá„Éº„Çø„Åã„ÇâËà™Ë∑Ø„ÇíÊäΩÂá∫ÔºàÁ∞°Êòì„Éë„Éº„ÇπÔºâ
                const rtzData = attachments[0].data;
                displayRouteFromRTZ(rtzData, metadata);
            }
        }
        
        // Ê∏¨Ê∑±„Éá„Éº„ÇøÂá¶ÁêÜ
        function handleBathymetricData(message) {
            const points = message.data || [];
            const metadata = message.metadata || {};
            
            displayBathymetricPoints(points, metadata);
        }
        
        // Ëà™Ë°åË≠¶Â†±Âá¶ÁêÜ
        function handleNavigationalWarning(message) {
            const warning = message.data || {};
            displayWarning(warning);
        }
        
        // „Çµ„É≥„Éó„É´Ëà™Ë∑ØË°®Á§∫
        function loadSampleRoute() {
            const sampleRoute = {
                name: "Êù±‰∫¨-Â§ßÈò™ÂÆöÊúüËà™Ë∑Ø",
                departure: "Êù±‰∫¨Ê∏Ø",
                arrival: "Â§ßÈò™Ê∏Ø",
                waypoints: [
                    {lat: 35.45, lng: 139.65, name: "Êù±‰∫¨ÊπæÂá∫Âè£"},
                    {lat: 35.20, lng: 139.70, name: "Áõ∏Ê®°Êπæ"},
                    {lat: 35.00, lng: 139.50, name: "‰ºäË±ÜÊ≤ñ"},
                    {lat: 34.70, lng: 138.90, name: "ÈÅ†Â∑ûÁÅò"},
                    {lat: 34.50, lng: 137.00, name: "ÁÜäÈáéÁÅò"},
                    {lat: 34.40, lng: 135.20, name: "Á¥Ä‰ºäÊ∞¥ÈÅì"},
                    {lat: 34.60, lng: 135.40, name: "Â§ßÈò™ÊπæÂÖ•Âè£"}
                ]
            };
            
            displayRoute(sampleRoute);
        }
        
        // Ëà™Ë∑ØË°®Á§∫
        function displayRoute(route) {
            clearRoute();
            
            // Ëà™Ë∑ØÁ∑ö
            const latlngs = route.waypoints.map(wp => [wp.lat, wp.lng]);
            const polyline = L.polyline(latlngs, {
                color: '#007bff',
                weight: 3,
                opacity: 0.8
            }).addTo(routeLayer);
            
            // Ëà™Ë∑ØÁÇπ„Éû„Éº„Ç´„Éº
            route.waypoints.forEach((wp, index) => {
                const marker = L.circleMarker([wp.lat, wp.lng], {
                    radius: 8,
                    fillColor: index === 0 ? '#28a745' : index === route.waypoints.length - 1 ? '#dc3545' : '#007bff',
                    color: '#fff',
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 0.8
                }).addTo(routeLayer);
                
                marker.bindPopup(`
                    <div class="popup-content">
                        <strong>WP${index + 1}: ${wp.name}</strong><br>
                        ‰ΩçÁΩÆ: ${wp.lat.toFixed(3)}, ${wp.lng.toFixed(3)}
                    </div>
                `);
                
                markers.push(marker);
            });
            
            // Âú∞Âõ≥„ÇíËà™Ë∑Ø„Å´Âêà„Çè„Åõ„Çã
            map.fitBounds(polyline.getBounds());
            
            // Ëà™Ë∑ØÊÉÖÂ†±Êõ¥Êñ∞
            document.getElementById('routeInfo').style.display = 'block';
            document.getElementById('routeName').textContent = route.name;
            document.getElementById('departurePort').textContent = route.departure;
            document.getElementById('arrivalPort').textContent = route.arrival;
            document.getElementById('totalDistance').textContent = calculateTotalDistance(route.waypoints) + ' Êµ∑Èáå';
        }
        
        // RTZ„Éá„Éº„Çø„Åã„ÇâËà™Ë∑ØË°®Á§∫
        function displayRouteFromRTZ(rtzXml, metadata) {
            // Á∞°ÊòìÁöÑ„Å™XML„Éë„Éº„ÇπÔºàÂÆüÈöõ„ÅØ„Çà„ÇäÂ†ÖÁâ¢„Å™„Éë„Éº„Çµ„Éº„ÅåÂøÖË¶ÅÔºâ
            const routeName = rtzXml.match(/routeName="([^"]+)"/)?.[1] || '‰∏çÊòé';
            const departure = rtzXml.match(/name="departure_port" value="([^"]+)"/)?.[1] || '-';
            const arrival = rtzXml.match(/name="arrival_port" value="([^"]+)"/)?.[1] || '-';
            
            // Ëà™Ë∑ØÁÇπ„ÅÆÊäΩÂá∫ÔºàÁ∞°ÊòìÁâàÔºâ
            const waypoints = [];
            const wpMatches = rtzXml.matchAll(/lat="([\d.]+)" lon="([\d.]+)"/g);
            let index = 1;
            for (const match of wpMatches) {
                waypoints.push({
                    lat: parseFloat(match[1]),
                    lng: parseFloat(match[2]),
                    name: `WP${index++}`
                });
            }
            
            if (waypoints.length > 0) {
                displayRoute({
                    name: routeName,
                    departure: departure,
                    arrival: arrival,
                    waypoints: waypoints
                });
            }
        }
        
        // Ê∏¨Ê∑±„Éá„Éº„ÇøË°®Á§∫
        function showSampleDepthData() {
            const samplePoints = [];
            
            // „Çµ„É≥„Éó„É´„Éá„Éº„ÇøÁîüÊàê
            for (let lat = 34.5; lat <= 35.5; lat += 0.1) {
                for (let lng = 135.0; lng <= 140.0; lng += 0.1) {
                    const depth = 20 + Math.random() * 80; // 20-100m
                    samplePoints.push({
                        latitude: lat,
                        longitude: lng,
                        depth: depth
                    });
                }
            }
            
            displayBathymetricPoints(samplePoints, {area_name: "„Çµ„É≥„Éó„É´„Ç®„É™„Ç¢"});
        }
        
        // Ê∏¨Ê∑±ÁÇπË°®Á§∫
        function displayBathymetricPoints(points, metadata) {
            points.forEach(point => {
                const color = getDepthColor(point.depth);
                
                const circle = L.circle([point.latitude, point.longitude], {
                    radius: 1000, // 1km
                    fillColor: color,
                    color: color,
                    weight: 1,
                    opacity: 0.8,
                    fillOpacity: 0.6
                }).addTo(depthLayer);
                
                circle.bindPopup(`
                    <div class="popup-content">
                        <strong>Ê∏¨Ê∑±ÁÇπ</strong><br>
                        Ê∞¥Ê∑±: ${point.depth.toFixed(1)}m<br>
                        ÂìÅË≥™: ${point.quality_indicator || '-'}/5
                    </div>
                `);
            });
            
            logMessage(`Ê∏¨Ê∑±„Éá„Éº„Çø: ${metadata.area_name || '‰∏çÊòé'} (${points.length}ÁÇπ)`);
        }
        
        // Ê∞¥Ê∑±„Å´„Çà„ÇãËâ≤ÂàÜ„Åë
        function getDepthColor(depth) {
            if (depth < 20) return '#ff0000';      // ÊµÖ„ÅÑÔºàËµ§Ôºâ
            if (depth < 40) return '#ff9900';      // „Ç™„É¨„É≥„Ç∏
            if (depth < 60) return '#ffff00';      // ÈªÑËâ≤
            if (depth < 80) return '#00ff00';      // Á∑ë
            return '#0000ff';                       // Ê∑±„ÅÑÔºàÈùíÔºâ
        }
        
        // Ë≠¶Â†±„Ç®„É™„Ç¢ËøΩÂä†
        function addSampleWarning() {
            const warning = {
                warning_id: `WARN-${Date.now()}`,
                warning_type: 'restricted_area',
                severity: 'major',
                description: 'Êµ∑‰∏äÂ∑•‰∫ã„Å´„Çà„ÇãÈÄöË°åÂà∂ÈôêÂå∫Âüü',
                area_wkt: 'POLYGON((139.5 35.0, 139.6 35.0, 139.6 35.1, 139.5 35.1, 139.5 35.0))'
            };
            
            displayWarning(warning);
        }
        
        // Ë≠¶Â†±Ë°®Á§∫
        function displayWarning(warning) {
            // WKT„Åã„ÇâÂ∫ßÊ®ô„ÇíÊäΩÂá∫ÔºàÁ∞°ÊòìÁâàÔºâ
            const coords = warning.area_wkt.match(/([\d.]+) ([\d.]+)/g);
            if (coords) {
                const latlngs = coords.map(coord => {
                    const [lng, lat] = coord.split(' ');
                    return [parseFloat(lat), parseFloat(lng)];
                });
                
                const color = warning.severity === 'critical' ? '#dc3545' : 
                            warning.severity === 'major' ? '#ffc107' : '#28a745';
                
                const polygon = L.polygon(latlngs, {
                    color: color,
                    weight: 2,
                    opacity: 0.8,
                    fillOpacity: 0.3,
                    fillColor: color
                }).addTo(warningsLayer);
                
                polygon.bindPopup(`
                    <div class="popup-content">
                        <strong>Ëà™Ë°åË≠¶Â†±</strong><br>
                        Á®ÆÈ°û: ${warning.warning_type}<br>
                        ÈáçË¶ÅÂ∫¶: ${warning.severity}<br>
                        Ë™¨Êòé: ${warning.description}
                    </div>
                `);
                
                // Ë≠¶Â†±„É™„Çπ„Éà„Å´ËøΩÂä†
                addWarningToList(warning);
            }
        }
        
        // Ë≠¶Â†±„É™„Çπ„ÉàÊõ¥Êñ∞
        function addWarningToList(warning) {
            const warningDiv = document.createElement('div');
            warningDiv.className = `warning-item ${warning.severity === 'critical' ? 'warning-critical' : ''}`;
            warningDiv.innerHTML = `
                <strong>${warning.warning_type}</strong><br>
                ${warning.description}
            `;
            document.getElementById('warningsList').appendChild(warningDiv);
        }
        
        // Ëà™Ë∑Ø„ÇØ„É™„Ç¢
        function clearRoute() {
            routeLayer.clearLayers();
            markers = [];
            document.getElementById('routeInfo').style.display = 'none';
        }
        
        // Ê∏¨Ê∑±„Éá„Éº„Çø„ÇØ„É™„Ç¢
        function clearDepthData() {
            depthLayer.clearLayers();
        }
        
        // Ë≠¶Â†±„ÇØ„É™„Ç¢
        function clearWarnings() {
            warningsLayer.clearLayers();
            document.getElementById('warningsList').innerHTML = '';
        }
        
        // Á∑èË∑ùÈõ¢Ë®àÁÆó
        function calculateTotalDistance(waypoints) {
            let total = 0;
            for (let i = 1; i < waypoints.length; i++) {
                total += calculateDistance(
                    waypoints[i-1].lat, waypoints[i-1].lng,
                    waypoints[i].lat, waypoints[i].lng
                );
            }
            return total.toFixed(1);
        }
        
        // 2ÁÇπÈñìË∑ùÈõ¢Ë®àÁÆóÔºàÊµ∑ÈáåÔºâ
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 3440.065; // Âú∞ÁêÉÂçäÂæÑÔºàÊµ∑ÈáåÔºâ
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
        
        // Êé•Á∂öÁä∂ÊÖãÊõ¥Êñ∞
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            
            if (connected) {
                status.className = 'status connected';
